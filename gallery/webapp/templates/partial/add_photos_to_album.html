<form method="post" action="{% url 'webapp:add_photos_to_album' album.id %}">
    {% csrf_token %}
    {% for photo in available_photos %}
        <label>
            <input type="checkbox" name="selected_photos" value="{{ photo.pk }}">
            {{ photo.content }}
        </label><br>
    {% endfor %}
    <button type="submit">Добавить в альбом</button>
</form>
